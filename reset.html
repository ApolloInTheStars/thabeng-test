<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thabeng Projects - Password Reset</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo1.png" alt="Company Logo" class="login-logo">
            <h1>Reset Password</h1>
        </div>
        
        <form id="reset-form" class="login-form">
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" required placeholder="Enter your email">
            </div>
            
            <button type="submit" class="login-button">Reset Password</button>
            
            <div id="reset-error" class="error-message hidden"></div>
            
            <p class="text-center">Remember your password? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
