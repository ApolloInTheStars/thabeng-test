<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thabeng Projects - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo1.png" alt="Company Logo" class="login-logo">
            <h1>Create Your Account</h1>
        </div>
        
        <form id="signup-form" class="login-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" required placeholder="Create a password">
            </div>
            
            <button type="submit" class="login-button">Sign Up</button>
            
            <div id="signup-error" class="error-message hidden"></div>
            
            <p class="text-center">Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
